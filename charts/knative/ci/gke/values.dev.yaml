# Development environment values for Knative chart on GKE

# Namespace for development
namespace: dev

# Knative Serving Configuration
serving:
  enabled: true
  
  # Service configuration
  service:
    enabled: true
    name: knative-service-dev
    # Service metadata
    labels:
      environment: dev
      team: platform
    annotations:
      # Development-specific annotations
      autoscaling.knative.dev/minScale: "0"
      autoscaling.knative.dev/maxScale: "5"
      autoscaling.knative.dev/target: "50"
    
    # Service spec
    template:
      metadata:
        labels:
          environment: dev
          version: dev
        annotations: {}
      spec:
        containers:
          - name: user-container
            image: gcr.io/knative-samples/helloworld-go:latest
            ports:
              - containerPort: 8080
                protocol: TCP
            env:
              - name: ENVIRONMENT
                value: "dev"
              - name: LOG_LEVEL
                value: "debug"
            resources:
              # Lower resource limits for development
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi
            livenessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 0
              timeoutSeconds: 1
            readinessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 0
              timeoutSeconds: 1
        
        # Autoscaling configuration for dev
        containerConcurrency: 10  # Lower concurrency for dev
        timeoutSeconds: 300
    
    # Traffic configuration
    traffic:
      - revisionName: ""
        percent: 100
        latestRevision: true
        tag: ""
    
    # Visibility configuration - public for dev
    visibility: ""  # Empty means public

  # Route configuration (optional)
  route:
    enabled: false

  # Configuration (optional)
  configuration:
    enabled: false

# Knative Eventing Configuration (optional for dev)
eventing:
  enabled: false
  
  # Broker configuration
  broker:
    enabled: false
    name: default
  
  # Trigger configuration
  trigger:
    enabled: false
  
  # Source configurations
  source:
    ping:
      enabled: false
    apiserver:
      enabled: false
    container:
      enabled: false

# Autoscaling configuration for development
autoscaling:
  enabled: true
  minScale: 0  # Scale to zero in dev
  maxScale: 5  # Lower max scale for dev
  target: 50   # Lower target concurrency for dev
  annotations:
    autoscaling.knative.dev/minScale: "0"
    autoscaling.knative.dev/maxScale: "5"
    autoscaling.knative.dev/target: "50"

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}
  labels:
    environment: dev

# Pod Disruption Budget (disabled for dev)
podDisruptionBudget:
  enabled: false

# Network Policy (disabled for dev)
networkPolicy:
  enabled: false
