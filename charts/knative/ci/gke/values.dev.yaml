namespace: dev

serving:
  enabled: true

  service:
    enabled: true
    name: knative-service-dev
    labels:
      environment: dev
    annotations: {}

    template:
      metadata:
        labels:
          environment: dev
        annotations:
          autoscaling.knative.dev/minScale: "0"
          autoscaling.knative.dev/maxScale: "1"
          autoscaling.knative.dev/target: "10"
      spec:
        containerConcurrency: 1
        timeoutSeconds: 60

        containers:
          - name: user-container
            image: gcr.io/knative-samples/helloworld-go:latest
            ports:
              - containerPort: 8080
            env:
              - name: ENVIRONMENT
                value: dev
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 50m
                memory: 64Mi
            readinessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 0

    traffic:
      - latestRevision: true
        percent: 100

    visibility: ""

  route:
    enabled: false

  configuration:
    enabled: false

eventing:
  enabled: false

autoscaling:
  enabled: true
  minScale: 0
  maxScale: 1
  target: 10
  annotations: {}

serviceAccount:
  create: true

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false
